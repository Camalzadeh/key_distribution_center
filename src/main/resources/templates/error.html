<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="css/error.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Oops!</h1>

    <!-- Status-specific messages -->
    <p th:if="${status == 404}">The page you're looking for was not found.</p>
    <p th:if="${status == 500}">An internal server error occurred. Please try again later.</p>
    <p th:if="${status == 401}">You are not authorized to access this page.</p>
    <p th:if="${status != 404 and status != 500 and status != 401}">
        Something went wrong. Please try again or contact support.
    </p>

    <p class="code">
        Status Code: <span th:text="${status}">Unknown</span>
    </p>

    <a href="/">Go to Homepage</a>
</div>
</body>
</html>
